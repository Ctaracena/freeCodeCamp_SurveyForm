<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label id="email-label" for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your e-mail" required><br>
        <label id="number-label" for="number">Enter a number from 1 to 10:</label><br>
        <input type="number" id="number" min="1" max="10" placeholder="1 - 10" required><br>
        <select name="gender" id="dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div>
            <p>Which of these colors you prefer</p>
            <label>
                <input name="colors" value="Blue" type="radio" class="input-radio" checked>Blue
            </label>
            <label>
                <input name="colors" value="Red" type="radio" class="input-radio">Red
            </label>
        </div>
        <div id="sports">
            <p>What is your favorite sport</p>
            <label for="">
                <input type="checkbox" name="" id="" value="soccer">Soccer <br>
                <input type="checkbox" name="" id="" value="soccer">baseball <br>
                <input type="checkbox" name="" id="" value="soccer">basketball <br>
                <input type="checkbox" name="" id="" value="soccer">tennis <br>
            </label>
        </div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea> <br>
        <button id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
